<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>تغيير كلمة المرور</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: right;
}

.container {
    width: 45%;
    margin: 0 auto;
}

        h1 {
            color: #0000CC;
            text-align: center;
            margin-bottom: 20px;
            font-size: xx-large;
        }

        h2 {
            color: #FF00FF;
            margin-bottom: 20px;
            font-size: xx-large;
            text-align: center;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 55px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 11;
            min-width: 200px;
            max-width: calc(33.33% - 10px);
            display: flex;
            flex-direction: column;
            width: 441px;
            font-weight: 700;
            text-align: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: large;
            text-align: center;
            color: #FF00FF;
        }

        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="month"] {
            padding: 10px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: medium;
        transition: transform 0.3s ease, background-color 0.3s ease;
        color: #333;
        font-weight: 700;
    }

        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="month"]:focus {
             background-color: #e8f0fe; /* لون الخلفية عند التركيز */
    border-color: #007bff; /* لون الحدود عند التركيز */
    outline: none; /* إزالة الإطار */
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* ظل عند التركيز */
    transform: scale(1.02); /* زيادة حجم الحقل عند التركيز */
        }

        button {
      padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: medium;
        color: #fff;
        background-color: #007bff; /* أزرق أساسي */
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #dc3545;
            color: #fff;
        }

        button[type="button"]:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: small;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table td:last-child {
            white-space: nowrap;
        }

        table td button {
            padding: 6px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table td button:hover {
            background-color: #c82333;
        }

        .totals {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .style2 {
            font-size: small;
        }

        .style3 {
            font-size: small;
        }

        #dataForm {
            margin-bottom: 20px;
        }
select, input {
    padding: 10px; /* زيادة padding */
    font-size: x-small; /* حجم الخط */
    border: 5px solid #ccc; /* لون الحدود */
    border-radius: 60px; /* زوايا دائرية */
    transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.2s ease, transform 0.2s ease; /* تأثير الانتقال */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* ظل */
    width: 267px; /* عرض ثابت */
    font-weight: 700;
}

select:focus,
input:focus {
    background-color: #e8f0fe; /* لون الخلفية عند التركيز */
    border-color: #007bff; /* لون الحدود عند التركيز */
    outline: none; /* إزالة الإطار */
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* ظل عند التركيز */
    transform: scale(1.02); /* زيادة حجم الحقل عند التركيز */
}
    </style>
</head>
<body>
    <div class="container">
        <h2>تغيير كلمة المرور</h2>
        <form id="changePasswordForm">
        <div class="form-row">
                <div class="form-group">
            <label for="oldPassword">كلمة المرور القديمة:</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
                <div class="form-group">
            <label for="newPassword">كلمة المرور الجديدة:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            </div>
                <div class="form-group">
            <button type="submit">تغيير كلمة المرور</button>
        </form>
    </div>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // استخلاص القيم من حقول الإدخال
            const oldPassword = this.elements.oldPassword.value;
            const newPassword = this.elements.newPassword.value;

            // استرجاع المستخدمين من LocalStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // البحث عن المستخدم وتحديث كلمة المرور
            let userFound = false;
            users = users.map(user => {
                if (user.password === oldPassword) {
                    userFound = true;
                    return { ...user, password: newPassword };
                }
                return user;
            });

            if (userFound) {
                localStorage.setItem('users', JSON.stringify(users));
                alert('تم تغيير كلمة المرور بنجاح.');
            } else {
                alert(' كلمة المرور القديمة غير صحيحة.');
            }
        });
    </script>
</body>
</html>
